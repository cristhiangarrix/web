<html>
    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapatillas - Tu Estilo, Tu Marca</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: beige;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: greenyellow;
            color: black;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product {
            width: 300px;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: beige;
            box-shadow: 0 2px 5px black0, 0, 0, 0.1);
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .product h3 {
            margin-top: 0;
        }

        footer {
            background-color: greenyellow;
            color: black;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid greenyellow;
            border-radius: 3px;
        }

        .form-container button {
            background-color: green;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Zapatillas Cristhian Garrix - Tu Estilo, Tu Marca</h1>
    </header>

    <main>
        <div class="container">
            <div class="product">
                <img src="imagenes/imagesnes01.jpg" alt="Nike">
                <h3>Nike</h3>
            </div>
            <div class="product">
                <img src="imagenes/imagesnes02.jpg" alt="Adidas">
                <h3>Adidas</h3>
            </div>
            <div class="product">
                <img src="imagenes/imagesnes03.jpg" alt="Puma">
                <h3>Puma</h3>
            </div>
            <div class="product">
                <img src="imagenes/imagesnes04.jpg" alt="Reebok">
                <h3>Reebok</h3>
            </div>
        
        </div>

        <div class="form-container">
            <h2>Contáctanos</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

                <label for="yape">Número Yape:</label>
                <input type="text" id="yape" name="yape" value="979978203" readonly>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <footer>
        &copy; 2024 Zapatillas Cristhian Garrix - Tu Estilo, Tu Marca
    </footer>

</body>
</html>
